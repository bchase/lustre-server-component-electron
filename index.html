<html lang="en">
  <head>
    <title>Lustre Server Component Counter</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <script type="module" src="./bchase-lustre-server-component.mjs"></script>
    <!-- <script type="module" src="./build/packages/lustre/priv/static/lustre-server-component.mjs"></script> -->
  </head>

  <body>
    <lustre-server-component
      method="electron"
      electron-connect="lustre_sc_connect"
      electron-listen="lustre_sc_listen"
      electron-send="lustre_sc_send"
      electron-close="lustre_sc_close"
    ></lustre-server-component>

    <script>
      (() => {
        const lsc = document.querySelector('lustre-server-component');

        window.addEventListener('keydown', (evt) => {
          console.log(evt);
          lsc.setAttribute("app-keydown", evt.key);
        })
      })()
    </script>
  </body>
